<body>  
    <div class="container">
        <h1>3. Escribir un programa que permita ingresar para los N alumnos de una universidad: SEXO (‘M’ o ‘F’),
            edad y carrera (‘A’,’B’,’C’). 
            Imprimir la carrera con menor promedio de edad de sus alumnos que son varones </h1>
            
            <form id="form" action="api.php" method="post">
                <input type="number" name="cantidad" id="cantidad" placeholder="Ingresa la Cantidad de Estudiantes" required disabled class="input">
                    <label>Seleccione el Genero de los Estudiantes</label>
                    <select name="genero" id="genero" required disabled class="select">
                        <option value=""></option>
                        <option value="femenino" >Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>
             
                

                <input type="number" name="edad" id="edad" placeholder="Ingresa la Edad de los Estudiantes" required disabled class="input">
                
                <label>Seleccione la Carrera de los Estudianes</label>
                <select name="carrera" id="carrera" required disabled class="select">
                    <option value="" disabled selected></option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>

                <input type="submit" class="btn">

                <div class="resul">
                    La Carrera que Tiene Mayor numero de Menores de Edad y Estudiantes Varones es: <h1 id="res"></h1>
                </div>
            </form>
            
    </div>
</body>
